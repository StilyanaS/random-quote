<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Random Quote</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article>
      <h1>Quote of the day</h1>
      <blockquote>
        <p class="quote">Go and get your phrase..</p>
        <cite><p class="author"></p></cite>
      </blockquote>
      <div class="buttons">
        <button id="new-quote" class="btn"><span> Get one</span></button>
        <button id="copy-quote" class="btn"><span>Copy</span></button>
        <button id="share-whatsapp" class="btn">
          <span>Share on Whatsapp</span>
        </button>
      </div>
    </article>
    <script src="index.js"></script>
  </body>
</html>
